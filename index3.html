<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Style3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual membro da BatFamily você é?</title>
</head>
<body>
    <div class="quizContainer">
        <h1>Quiz</h1>
        <img src="batheader.jpg" alt="Header da Batfam" id="imgheader">
        <h2 id="titulo">Qual Membro da BatFamily você é?</h2>
        <div class="questoes">
            <p class="pergunta">Qual é a sua cor favorita?</p>
        </div>
        <div class="cores">
            <a href="preto.png" class="cor" id="preto">Preto</a>
            <a href="vermelho.png" class="cor" id="vermelho">Vermelho</a>
            <a href="azul.png" class="cor" id="azul">Azul</a>
            <a href="amarelo.png" class="cor" id="amarelo">Amarelo</a>
            <a href="verde.png" class="cor" id="verde">Verde</a>
        </div>
        
        <button class="botao">Próximo</button>
    </div>
</body>
</html>
